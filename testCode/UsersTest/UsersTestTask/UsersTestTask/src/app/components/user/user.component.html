<h1 mat-dialog-title>{{isAdd ? 'Add' : 'Edit'}} User</h1>
<div class="form-container">
  <div mat-dialog-content>
    <form [formGroup]="formGroup">
      <mat-form-field>
        <input matInput type="text" formControlName="firstName" placeholder="First Name">
        <mat-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" formControlName="lastName" placeholder="Last Name">
        <mat-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field *ngIf="isAdd">
        <input matInput type="text" formControlName="username" placeholder="Username">
        <mat-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field *ngIf="isAdd">
        <input matInput type="text" formControlName="password" placeholder="password">
        <mat-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" formControlName="email" placeholder="Email">
        <mat-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Select..." matInput formControlName="status">
          <mat-option [value]="1">
            Active
          </mat-option>
          <mat-option [value]="2">
            Inactive
          </mat-option>
        </mat-select>
        <mat-error>
        </mat-error>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="assignPermissions()">Assign Permissions</button>
    <button mat-button (click)="saveUser()">Save</button>
  </div>
</div>
